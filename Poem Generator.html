<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
<style>
        body {
    color: #272142;
    font-family: Merriweather;
    background: #F9F7FE;
}
           header {
        text-align: center;
        display: block;
        margin: 45px 15px;
        border-radius: 25px;
        border: 15px 30px #fff;
    }
        div {
    display: block;
    unicode-bidi: isolate;
}
h1 {
    font-weight: 800;
    font-size: 36px;
    line-height: 1.5;
    color: #272044;
    margin: 0;
}
        .hint {
            line-height: 1.5;
            margin-top: 5px;
            opacity: 0.6;
            font-size: 12px;
        }
        .container {
            max-width: 600px;
            margin: 30px auto; 
        }
        .form-container {
        padding: 20px;
    }
   form {
    display: flex;
}
        .btn {
    margin-left: 10px;
    background: #885DF1;
    padding: 14px 24px;
    border-radius: 50px;
    border: none;
    color: #fff;
}
        .poem {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
            line-height: 1.6;
        }
        
    header p {
        margin: 10px 0;
        font-size: 18px;
    }
    .instructions {
    padding: 15px 20px;
    border: 1px solid rgba(39, 33, 66, 0.5);
    width: 80%;
    font-weight: 400;
    font-size: 16px;
    border-radius: 50px;
    line-height: 20px;
    color: #272044;
}
    </style>
</head>
<body>
   <div class="container">
        <header class="header">
            <h1>Poem Generator</h1>
            <h2>Generate poems in seconds</h2>
        </header>
            <div class="form-container">
            <form id="poem-generator">
                <input type="text" id="instructions" autofocus class="instructions" required placeholder="Enter the topic of the poem" autocomplete="off">
                <input type="submit" value="Generate Poem" class="btn" id="submit-button">
            </form>
             <div class="hint">e.g Rose, Paris, or Love</div>
            <div id="poem" class="poem"></div>
        </div>
        <p>Coded with ðŸ’œ by <a href="#" target="_blank">Patricia Serakalala</a>, coding workshops for busy women.</p>
    </div>

    <script>
        const form = document.getElementById('poem-generator');
        const poemDisplay = document.getElementById('poem');

        const generatePoem = (topic) => {
            const lines = [
                `In the heart of ${topic}, dreams take flight,`,
                `${topic} whispers softly, in the stillness of the night,`,
                `With ${topic}, hope dances in the moon's soft light,`,
                `${topic} is a story, written with passion and might.`
            ];
            return lines.join('<br>');
        };

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('instructions').value;
            const poem = generatePoem(userInput);
            poemDisplay.innerHTML = poem;
        });
    </script>
</body>
</html>
